<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Meus Bancos</title>
  </head>
  <body>
    <h1>Meus Bancos e Cartões</h1>
    <a href="{% url 'adicionar_banco' %}">Adicionar novo banco</a>
    <hr />

    {% if bancos %}
    <ul>
      {% for banco in bancos %}
      <li>
        <strong>{{ banco.instituicao }}</strong> - Limite: R$ {{ banco.limite_credito|floatformat:2 }}
        <a href="{% url 'editar_banco' pk=banco.pk %}">(Editar)</a>
        <a href="{% url 'deletar_banco' pk=banco.pk %}">(Deletar)</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Você ainda não cadastrou nenhum banco.</p>
    <p><a href="{% url 'adicionar_banco' %}">Cadastre o primeiro!</a></p>
    {% endif %}
  </body>
</html>
